        function reverseFirstHalf(arr) {
            let half = Math.round(arr.length / 2);
            // 1. Separate first half of the array
            let firstHalf = new Array();
            while (firstHalf.length < half) {
                firstHalf.push(arr[firstHalf.length]);
            }

            // 2. reverse the halfed array 
            let left = 0;
            let right = firstHalf.length - 1;
            while (left < right) {
                const temp = firstHalf[left];
                firstHalf[left] = firstHalf[right];
                firstHalf[right] = temp;

                left++; right--;
            }

            // 3. change the first half value of the array
            for (let i =0; i<half ; i++) {
                arr[i] = firstHalf[i];
